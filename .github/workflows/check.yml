name: Check

on:
  push:
    branches-ignore:
      - '*/doc/*'

jobs:
  Execute:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master

      - name: Check the commit message(s)
        uses: mristin/opinionated-commit-message@v1.0.5

      - name: Check licenses
        working-directory: src
        run: powershell .\CheckLicenses.ps1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.0
        with:
          vs-version: 15

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2

      - name: Install .NET core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'

      - name: Install build dependencies
        working-directory: src
        run: powershell .\InstallBuildDependencies.ps1

      - name: Check format
        working-directory: src
        run: powershell .\CheckFormat.ps1

      - name: Check bite-sized
        working-directory: src
        run: powershell .\CheckBiteSized.ps1

      - name: Check dead code
        working-directory: src
        run: powershell .\CheckDeadCode.ps1

      - name: Build
        working-directory: src
        run: powershell .\Build.ps1

      - name: Test
        working-directory: src
        run: powershell .\Test.ps1

      - name: Inspect code
        working-directory: src
        run: powershell .\InspectCode.ps1
